<html>
    <head>
        <title>secretary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body background="doc6.jpg" height="2000px" width="1337px">
        <div align="right">
            <form name="form1" method="post" action="Logout.jsp">
                <input type="submit" value="logout">
            </form>
        </div>
        <br>
        <div align="left">
            <form name="form2" id="patientinfo" action="PatientEntry.jsp" method="post" >
                ID:<br>
                <input type="text" align="center" name="id"><br>
                Name:<br>
                <input type="text" align="center" name="patient_name"><br>
                 Age:<br>
                 <input type="text" align="center" name="patient_age"><br><br>
                Pediatric
                <input type="radio" name="type" class="patient" value="Pediatric"/>
                Geriatric 
                <input type="radio" name="type" class="patient" value="Geriatric"/>
                Adult 
                <input type="radio" name="type" class="patient" value="Adult"/><br><br> 
                Time slot:<br>
                <input type="text" align="center" name="patient_time"><br>
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
